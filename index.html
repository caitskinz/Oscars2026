  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw8R7y95iEDbU1iHn4guVPOatcNiSb7CAyRBJ2UklOykEy5-9WqD2wa5JfVcHUITJarnw/exec";
    const form = document.getElementById("picks-form");
    const statusEl = document.getElementById("status");

    const backdrop = document.getElementById("thankyou-backdrop");
    const closeModalBtn = document.getElementById("close-modal-btn");

    function openModal() {
      backdrop.style.display = "flex";
    }

    function closeModal() {
      backdrop.style.display = "none";
    }

    closeModalBtn.addEventListener("click", closeModal);

    // Close modal if user clicks outside the modal content
    backdrop.addEventListener("click", (e) => {
      if (e.target === backdrop) {
        closeModal();
      }
    });

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      statusEl.textContent = "Submitting...";

      const formData = new FormData(form);
      const body = new URLSearchParams(formData);

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: body,
        });

        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        statusEl.textContent = "";
        form.reset();
        openModal(); // show modal on success
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Oops, something went wrong. Try again?";
      }
    });
  </script>
